<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/css_reset.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/shake.css'%}">
    <link rel="stylesheet" href="{% static 'css/validations_colors.css'%}">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css'%}" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conveniencia - Login</title>

</head>

<body class="bg-gradient-primary" onload="remove_messages()">
   
    <div class="d-flex align-items-center justify-content-center vw-100 vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9 overflow-x-hidden">
                <div class="card o-hidden border-0 shadow-lg my-5 ">
                    {% for message in messages %}
                    <div style="position: absolute; z-index: 2; width: 100%;" class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    <div class="card-body p-0 overflow-x-hidden">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="{% static 'imgs/logo-sci.png' %}" class="w-100">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">ConveniÃªncia SCI</h1>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-primary mt-4">
                                                Login
                                            </button>
                                        </div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
    <script src="{% static 'js/messages_remove_on_page.js'%}"></script>
</html>
